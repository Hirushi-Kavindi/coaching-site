   <button id="navbarToggler" class="navbar-toggler" type="button" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
  const toggler = document.getElementById('navbarToggler');
  const collapseEl = document.getElementById('navbarNav');

  // Ensure built-in data attributes won't double-toggle (safe even if not present)
  toggler.removeAttribute('data-bs-toggle');
  toggler.removeAttribute('data-bs-target');

  // Create (or get) the Bootstrap Collapse instance WITHOUT auto-toggle
  const bsCollapse = bootstrap.Collapse.getOrCreateInstance(collapseEl, { toggle: false });

  // Toggle when hamburger clicked
  toggler.addEventListener('click', function (e) {
    bsCollapse.toggle();
  });

  // Keep aria-expanded updated using Bootstrap events
  collapseEl.addEventListener('shown.bs.collapse', () => toggler.setAttribute('aria-expanded', 'true'));
  collapseEl.addEventListener('hidden.bs.collapse',  () => toggler.setAttribute('aria-expanded', 'false'));

  // Close on nav-link click (common mobile behaviour)
  document.querySelectorAll('#navbarNav .nav-link').forEach(link => {
    link.addEventListener('click', () => {
      if (collapseEl.classList.contains('show')) bsCollapse.hide();
    });
  });

  // Close when clicking outside the navbar/collapse
  document.addEventListener('click', function (event) {
    if (!collapseEl.classList.contains('show')) return;                // not open â€” nothing to do
    if (collapseEl.contains(event.target) || toggler.contains(event.target)) return; // click inside -> ignore
    bsCollapse.hide();
  });
});
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
